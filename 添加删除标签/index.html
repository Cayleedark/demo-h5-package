<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加删除标签</title>
</head>
<style>
    #tag span {
        padding: 5px 10px;
        border-radius: 5px;
        margin: 10px;
        color: #ffffff;
    }

    #tag span:nth-child(2n+1) {
        background-color: #fd3000;
    }

    #tag span:nth-child(2n) {
        background-color: #fd9000;
    }

    #tag,#add-tag {
        border: 1px solid #000000;
        padding: 10px;
    }
</style>
<body>

<div id="tag"></div>

<div id="add-tag"></div>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
    var arr = ["标签1", "标签2", "标签3", "标签4", "标签5", "标签6", "标签7", "标签8", "标签9", "标签10", "标签11", "标签12"];
    var newArr = [];



    $.each(arr, function (index, value) {
        // console.log("下标：" + index + "，值：" + value);
        $("#tag").html("<span>"+value+"</span>") ;
        newArr.push(value);
    });

    $.each(newArr, function (index, value) {
        // console.log("下标：" + index + "，值：" + value);
        $("#add-tag").append(value);
    })

</script>
</body>
</html>
