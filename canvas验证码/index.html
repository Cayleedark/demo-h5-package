<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas验证码</title>
</head>

<body>
    <canvas width="120" height="40" id="c1">您的浏览器不支持canvas标签</canvas>
    <script>
        /**
         * canvas验证码
         */
        //定义一个变量连接字符，注意使用完要清空str
        var str = "";

        //1.新建一个函数产生随机数
        function rn(min, max) {
            return parseInt(Math.random() * (max - min) + min);
        }

        //2.新建一个函数产生随机颜色
        function rc(min, max) {
            var r = rn(min, max);
            var g = rn(min, max);
            var b = rn(min, max);
            return `rgb(${r},${g},${b})`;
        }

        //3.填充背景颜色,颜色要浅一点
        var w = 120;
        var h = 40;
        var ctx = c1.getContext("2d");
        ctx.fillStyle = rc(180, 230);
        ctx.fillRect(0, 0, w, h);
        //4.随机产生字符串
        var pool = "ABCDEFGHIJKLIMNOPQRSTUVWSYZ1234567890";
        for (var i = 0; i < 4; i++) {
            var c = pool[rn(0, pool.length)]; //随机的字
            var fs = rn(18, 40); //字体的大小
            var deg = rn(-30, 30); //字体的旋转角度
            ctx.font = fs + 'px Simhei';
            ctx.textBaseline = "top";
            ctx.fillStyle = rc(80, 150);
            ctx.save();
            ctx.translate(30 * i + 15, 15);
            ctx.rotate(deg * Math.PI / 180);
            ctx.fillText(c, -15 + 5, -15);
            ctx.restore();
            str += c; //连接字符，获取到验证码字符串，注意使用完要清空str
        }
        //5.随机产生5条干扰线,干扰线的颜色要浅一点
        for (var i = 0; i < 5; i++) {
            ctx.beginPath();
            ctx.moveTo(rn(0, w), rn(0, h));
            ctx.lineTo(rn(0, w), rn(0, h));
            ctx.strokeStyle = rc(180, 230);
            ctx.closePath();
            ctx.stroke();
        }
        //6.随机产生40个干扰的小点
        for (var i = 0; i < 40; i++) {
            ctx.beginPath();
            ctx.arc(rn(0, w), rn(0, h), 1, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = rc(150, 200);
            ctx.fill();
        }
    </script>

</body>

</html>
