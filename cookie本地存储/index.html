<!doctype html>
<html lang="s">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cookie本地存储</title>
</head>
<body>
<form action="">
    用户名：<input type="text" id="username" value=""/>
    密码：<input type="password" id="userpassword" value=""/>
    <input type="checkbox" id="remember" onclick="rememberValue(this)"><label for="remember">记住账号密码</label>
</form>

<script>
    //JS操作cookies方法!

    //写cookies
    function setCookie(c_name, value, expiredays) {
        let exdate = new Date();
        exdate.setDate(exdate.getDate() + expiredays);
        document.cookie = c_name + "=" + escape(value) + ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString());
    }

    //读取cookies
    function getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");

        if (arr = document.cookie.match(reg))

            return (arr[2]);
        else
            return null;
    }

    //删除cookies
    function delCookie(name) {
        var exp = new Date();
        exp.setTime(exp.getTime() - 1);
        var cval = getCookie(name);
        if (cval != null)
            document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
    }

    //使用示例
    var username = document.getElementById("username");
    var userpwd = document.getElementById("userpassword");
    var remember = document.getElementById("remember");
    // 点击复选框记住 账号、密码、复选框
    function rememberValue() {
        if (remember.checked == true) {
            setCookie('user', username.value);
            setCookie('pwd', userpwd.value, 30);
            setCookie('remember', remember.checked, 30);
        } else {
            delCookie("user");
            delCookie("pwd");
            delCookie("remember");
        }
    }

    window.onload = function () {
        username.value = getCookie("user");
        userpwd.value = getCookie("pwd");
        remember.checked = getCookie("remember");
    }
</script>
</body>
</html>
